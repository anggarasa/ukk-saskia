<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Pelanggan - Kasir Pink</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            pink: {
              light: '#FEE2E2',
              DEFAULT: '#F472B6',
              dark: '#DB2777',
            }
          }
        }
      }
    }

    // Toggle sidebar untuk mobile
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('hidden');
    }

    // Toggle modal tambah pelanggan
    function toggleModal() {
      const modal = document.getElementById('modal');
      modal.classList.toggle('hidden');
    }

    // Data sample pelanggan
    const customers = [
      { id: 1, nama: "Budi Santoso", email: "budi@example.com", telepon: "081234567890", alamat: "Jl. Merdeka No. 10, Jakarta", poin: 250 },
      { id: 2, nama: "Siti Rahayu", email: "siti@example.com", telepon: "082345678901", alamat: "Jl. Pahlawan No. 25, Bandung", poin: 120 },
      { id: 3, nama: "Deni Wijaya", email: "deni@example.com", telepon: "083456789012", alamat: "Jl. Sudirman No. 15, Surabaya", poin: 340 },
      { id: 4, nama: "Rina Hidayat", email: "rina@example.com", telepon: "084567890123", alamat: "Jl. Ahmad Yani No. 8, Semarang", poin: 180 },
      { id: 5, nama: "Ahmad Fauzi", email: "ahmad@example.com", telepon: "085678901234", alamat: "Jl. Diponegoro No. 30, Yogyakarta", poin: 200 }
    ];

    // Render data pelanggan
    document.addEventListener('DOMContentLoaded', function() {
      const tableBody = document.getElementById('customerTableBody');

      customers.forEach(customer => {
        const row = document.createElement('tr');
        row.className = "hover:bg-gray-50 border-b transition-all";
        row.innerHTML = `
                    <td class="px-4 py-3">${customer.id}</td>
                    <td class="px-4 py-3">${customer.nama}</td>
                    <td class="px-4 py-3 hidden md:table-cell">${customer.email}</td>
                    <td class="px-4 py-3">${customer.telepon}</td>
                    <td class="px-4 py-3 hidden lg:table-cell">${customer.alamat}</td>
                    <td class="px-4 py-3 hidden sm:table-cell">
                        <span class="bg-pink-light text-pink-dark text-xs font-semibold px-2.5 py-0.5 rounded-full">
                            ${customer.poin} poin
                        </span>
                    </td>
                    <td class="px-4 py-3">
                        <div class="flex items-center space-x-2">
                            <button class="text-blue-500 hover:text-blue-700">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="text-red-500 hover:text-red-700">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                `;
        tableBody.appendChild(row);
      });
    });
  </script>
</head>
<body class="bg-gray-50 font-sans">
<!-- Navbar -->
<nav class="bg-white shadow-md fixed w-full z-10">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex justify-between h-16">
      <div class="flex items-center">
        <button onclick="toggleSidebar()" class="p-2 rounded-md text-gray-600 lg:hidden">
          <i class="fas fa-bars"></i>
        </button>
        <div class="flex-shrink-0 flex items-center ml-4 lg:ml-0">
          <span class="text-pink-dark text-xl font-bold">PinkKasir</span>
        </div>
      </div>
      <div class="flex items-center">
        <div class="relative">
          <button class="flex items-center text-gray-600 focus:outline-none">
            <div class="h-8 w-8 rounded-full bg-pink-dark flex items-center justify-center text-white">
              <i class="fas fa-user"></i>
            </div>
            <span class="ml-2 hidden md:block">Admin</span>
            <i class="fas fa-chevron-down ml-1 text-xs hidden md:block"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="flex pt-16">
  <!-- Sidebar -->
  <aside id="sidebar" class="hidden lg:block fixed inset-y-0 pt-16 w-64 bg-white shadow-md overflow-y-auto transition-all duration-300">
    <div class="px-4 py-6">
      <ul class="space-y-2">
        <li>
          <a href="#" class="flex items-center px-4 py-3 text-gray-600 hover:bg-pink-light rounded-lg">
            <i class="fas fa-home mr-3 text-pink-dark"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center px-4 py-3 text-white bg-pink-dark rounded-lg">
            <i class="fas fa-users mr-3"></i>
            <span>Pelanggan</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center px-4 py-3 text-gray-600 hover:bg-pink-light rounded-lg">
            <i class="fas fa-box mr-3 text-pink-dark"></i>
            <span>Produk</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center px-4 py-3 text-gray-600 hover:bg-pink-light rounded-lg">
            <i class="fas fa-shopping-cart mr-3 text-pink-dark"></i>
            <span>Transaksi</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center px-4 py-3 text-gray-600 hover:bg-pink-light rounded-lg">
            <i class="fas fa-chart-bar mr-3 text-pink-dark"></i>
            <span>Laporan</span>
          </a>
        </li>
        <li>
          <a href="#" class="flex items-center px-4 py-3 text-gray-600 hover:bg-pink-light rounded-lg">
            <i class="fas fa-cog mr-3 text-pink-dark"></i>
            <span>Pengaturan</span>
          </a>
        </li>
      </ul>
    </div>
  </aside>

  <!-- Content -->
  <main class="flex-1 ml-0 lg:ml-64 p-4 md:p-8">
    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
      <div class="flex flex-col md:flex-row md:items-center justify-between mb-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-4 md:mb-0">Data Pelanggan</h1>
        <div class="flex flex-col sm:flex-row gap-3">
          <div class="relative">
            <input type="text" placeholder="Cari pelanggan..." class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-dark focus:border-transparent">
            <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
          </div>
          <button onclick="toggleModal()" class="bg-pink-dark hover:bg-pink-600 text-white py-2 px-4 rounded-lg flex items-center justify-center">
            <i class="fas fa-plus mr-2"></i> Tambah Pelanggan
          </button>
        </div>
      </div>

      <!-- Table -->
      <div class="overflow-x-auto">
        <table class="min-w-full">
          <thead>
          <tr class="bg-gray-50 border-b">
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider hidden md:table-cell">Email</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Telepon</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider hidden lg:table-cell">Alamat</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider hidden sm:table-cell">Poin</th>
            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
          </tr>
          </thead>
          <tbody id="customerTableBody">
          <!-- Data will be inserted here via JavaScript -->
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div class="mt-4 flex flex-col sm:flex-row items-center justify-between">
        <div class="text-sm text-gray-500 mb-4 sm:mb-0">
          Menampilkan 1-5 dari 5 data
        </div>
        <div class="flex items-center space-x-2">
          <button class="px-3 py-1 rounded border border-gray-300 text-gray-500 hover:bg-gray-50 disabled:opacity-50">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="px-3 py-1 rounded bg-pink-dark text-white">1</button>
          <button class="px-3 py-1 rounded border border-gray-300 text-gray-500 hover:bg-gray-50 disabled:opacity-50">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>
  </main>
</div>

<!-- Modal Tambah Pelanggan -->
<div id="modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-auto overflow-hidden">
    <div class="flex justify-between items-center px-6 py-4 bg-pink-dark text-white">
      <h3 class="text-lg font-semibold">Tambah Pelanggan Baru</h3>
      <button onclick="toggleModal()" class="text-white hover:text-gray-200">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <form class="p-6">
      <div class="grid grid-cols-1 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap</label>
          <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-dark focus:border-transparent" placeholder="Masukkan nama lengkap">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-dark focus:border-transparent" placeholder="Masukkan email">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Nomor Telepon</label>
          <input type="tel" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-dark focus:border-transparent" placeholder="Masukkan nomor telepon">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Alamat</label>
          <textarea class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-dark focus:border-transparent" rows="3" placeholder="Masukkan alamat lengkap"></textarea>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Poin Awal (Opsional)</label>
          <input type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-dark focus:border-transparent" placeholder="0">
        </div>
      </div>
      <div class="mt-6 flex items-center justify-end gap-3">
        <button type="button" onclick="toggleModal()" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
          Batal
        </button>
        <button type="submit" class="px-4 py-2 bg-pink-dark text-white rounded-md hover:bg-pink-600">
          Simpan
        </button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
